<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background: url("{% static 'car-bg.jpg'%}");
        }
        
    </style>

</head>
<body style="margin-top: 100px;">
    <section>

        <div class="container" >
             <div class="container mt-4 py-4 col-10 col-xxl-5 col-xl-5 col-lg-6 col-md-8 " style="box-shadow: 0px 0px 10px; border-radius: 10px; background: #121527; color: #f5993d; opacity: 0.9;">
                {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show pb-0" role="alert">
                    <p>Registration failed. There was an error with the information you provided. Please try again</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <!--logo and register-->
                 <div class="text-center mt-4">
                     <img style="height: 60px" src="{% static 'carlogo.png'%}">
                     <h2 class="mt-2">REGISTER</h2>
                 </div>
                <form action="" method="POST" style="max-width: 400px;margin:auto;">
                      {% csrf_token %}

                      {{form}}
                    <style>
                        .form-control {
                            margin-bottom: 10px;
                        }
                    </style>
                     <div class="mt-4 d-grid gap-2">
                         <button type="submit" class="btn btn-primary btn-block" >Submit</button>
                     </div>
                     <div class="mt-4">
                         <center>Already have an account? Click
                         <a href="{% url 'login_user' %}" class="text-decoration-none">Here</a>
                        </center>
                     </div>
                      <!--<div class="form-group mb-2">
                        <label class="mb-1">Username</label>
                        <input type="text" class="form-control" name="username"  placeholder="Enter Username">
                      </div>
                      <div class="form-group mb-2">
                        <label class="mb-1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                     <div class="mt-4 d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-block">Submit</button>
                         </div>-->
                </form>
            </div>
        </div>
    </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
