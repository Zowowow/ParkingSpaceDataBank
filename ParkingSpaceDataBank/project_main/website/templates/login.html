<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>
<body style="margin-top: 100px; background: #E4E9F7;">
    <section>
        <div class="container" >
             <div class="container mt-4 py-4 col-10 col-xxl-5 col-xl-5 col-lg-6 col-md-8" style="box-shadow: 0px 0px 10px; border-radius: 10px; background: #FFF;">

                 {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                 {% endif %}
                <!--logo and login-->
                 <div class="text-center mt-4">
                     <img style="height: 60px" src="{% static 'carlogo.png'%}">
                     <h2 class="mt-2">LOGIN</h2>
                 </div>
                <form action="" method="POST" style="max-width: 400px;margin:auto;">
                      {% csrf_token %}
                      <div class="form-group mb-2">
                        <label class="mb-1">Username</label>
                        <input type="text" class="form-control" name="username"  placeholder="Enter Username">
                      </div>
                      <div class="form-group mb-2">
                        <label class="mb-1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                     <div class="mt-4 d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-block">Submit</button>
                         </div>
                     <div class="mt-4">
                         <center>Not signed up? Click
                         <a href="{% url 'signup' %}" class="text-decoration-none">Here</a>
                        </center>
                     </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
